{% extends 'hotels/base.html' %}
{% block title %}
List
{% endblock %}
<!-- This codeblock takes the name of the hotel from the hotel object, which I have linked to the City object in the models section.-->
{% block content %}
<h1> {{ls.CityName}}</h1>

<u1>
    {% for hotel in ls.hotel_set.all %}
        <li>{{hotel.HotelName}}</li>
    {% endfor %}
</u1>
{% endblock %}
